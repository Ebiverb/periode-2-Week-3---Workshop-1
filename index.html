<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <div id="container">
        <form action="doelbestand.php" method="post">
            Voornaam: <input type="text" name="vnaam" placeholder="voornaam" /> <br>
            Achternaam: <input type="text" name="anaam" placeholder="achternaam" /> <br>
            Geboortedatum: <input type="datum" placeholder="21-07-2004" />
            <input type="datetime-local" />
            <input type="time" />
            <input type="Week" />
            <input type="Month" />
            <input type="submit" />
            <input id="country" type="text" name="country"  size="40" list="countries" />
            <datalist id="countries">
            <option value="Australia">
            <option value="Canada">
            <option value="Germany">
            <option value="France">
            <option value="United Kingdom">
            <option value="United states">
            </datalist>
            <input type="number">
            <input type="number" min="5" max="100" step="5" value="10">
            <input type="email" required>
            <input type="file">
            <input type="color">
            <input type="range" min="1" max="10">
        </form>
    </div>
</body>
</html>
